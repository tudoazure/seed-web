<div class="chat-container">
	<div class="header">
		<span>Baragin with CFashions</span>
		<span class="minimiseIcon"></span>
		<span class="closeIcon"></span>
	</div>
	<div class="chat-content">
		<div class="product-link">
		</div>
		<div class="message-box">
			<ul>
				<li ng-repeat="message in chatData.messages">
					{{message.txt}}
				</li>
			</ul>
		</div>
		<div class="send-message">
			<textarea type="text" placeholder="Send a message"  ng-enter="submitMessage()" ng-model="userMessage" ng-focus="setFocus()" ng-disabled="chatData.status =='closed'"></textarea>
		</div>
	</div>
	
</div>
