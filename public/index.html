<!DOCTYPE html>
<html lang="en" ng-app="PaytmApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <!-- In case cdn is not working. Use below and comment above CDN Path. -->
    <link href="libs/PaytmIM/styles/bootstrap.min.css" rel="stylesheet">
    <!-- Font-Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chat CSS -->
    <link href="libs/PaytmIM/styles/chat.css" rel="stylesheet">

    <!-- THESE ARE SDK RELATED FILES. -->

    <script src="libs/PaytmIM/vendor/angular.js"></script>
    <script src="libs/PaytmIM/vendor/angular-resource.js"></script>
    <script src="libs/PaytmIM/vendor/angular-route.js"></script>
    <script src="libs/PaytmIM/vendor/xml2json.js"></script>
    <script src="libs/PaytmIM/vendor/ngStorage.min.js"></script>
    <script src="libs/PaytmIM/vendor/strophe.js"></script>
    <script src="libs/PaytmIM/config/PaytmIM.Config.js"></script>
    <script src="libs/PaytmIM/PaytmIM.module.js"></script>
    <script src="libs/PaytmIM/controllers/PaytmIM.AppCtrl.js"></script>
    <script src="libs/PaytmIM/directives/angular-enter/angular-enter.js"></script>
    <script src="libs/PaytmIM/directives/angular-focus-blur/angular-focus-blur.js"></script>
    <script src="libs/PaytmIM/directives/chat-box/chat-box.js"></script>
    <script src="libs/PaytmIM/directives/chat-scroll-down/chat-scroll-down.js"></script>
    <script src="libs/PaytmIM/services/PaytmIM.CoreService.js"></script>
    <script src="libs/PaytmIM/services/PaytmIM.ChatServerService.js"></script>
    <script src="libs/PaytmIM/services/PaytmIM.UtilService.js"></script>

    <!-- THESE ARE PAYTM WEB RELATED FILES. -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/productPreviewCtrl.js"></script>
   
   
    

</head>

<body>
    <div class="container" ng-controller="productPreviewCtrl">
        <div class="row">
           <div class="row" >
                <div class="col-md-12" align="center" style="margin-top:50px">
                    <button class="btn btn-default btn-success" ng-click="bargain(187474)">Bargain Product 1</button>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12" align="center" style="margin-top:50px">
                    <button class="btn btn-default btn-info" ng-click="bargain(198045)">Bargain Product 2</button>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12" align="center" style="margin-top:50px">
                    <button class="btn btn-default btn-danger" ng-click="bargain(198034)">Bargain Product 3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="center" style="margin-top:50px">
                    <button class="btn btn-default btn-warning" ng-click="clearLocalStorage()">Clear Local Storage</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-view ="" class="container" align="center"></div>

    <!-- THIS IS WHAT YOU NEED TO ADD ON YOUR INDEX.HTML/JADE/WEB MAIN VIEW -->
    <div ng-controller="PaytmIM.AppCtrl">
        <div ng-if="$storage && $storage.threads" class="chat-container" >
            <div ng-repeat="(thread, chatData) in $storage.threads">
                <chat-box></chat-box>
            </div>
        </div>
    </div>

</body>
</html>
